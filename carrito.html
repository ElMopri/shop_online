<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="carrito-body">
<header class="carrito-header">
        <div class="carrito-header-left">
            <h1 class="carrito-title">Shop Online</h1>
            <p class="carrito-subtitle">Anytime, Anywhere</p>
        </div>
        <div class="carrito-header-center">
            <h1 class="carrito-bienvenida">Bienvenido: <span class="user-name"></span></h1>
        </div>
        <div class="carrito-header-right">
            <button class="productos-btn">Productos</button>
            <button class="logout-btn">Salir</button>
        </div>
    </header>
    
    <section class="carrito-section">
        <h2 class="carrito-section-title">Tus Carritos</h2>
        <table class="carrito-table">
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Fecha de Solicitud</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="carrito-table-body">
                <!-- Aquí se mostrarán los carritos -->
            </tbody>
        </table>
    </section>

    <script src="./js/scripts.js"></script>
</body>
</html>
