<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Shop Online</title>
    <link rel="stylesheet" href="./css/carrito.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <h2 id="welcome-message"></h2> <!-- Mensaje de bienvenida -->
        <button id="back-btn">Volver a Productos</button>
    </header>
    
    <main>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Aquí se mostrarán los productos del carrito -->
            </tbody>
        </table>
    </main>

    <script src="./js/carrito.js"></script>
</body>
</html>
