<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Shop Online</title>
    <link rel="stylesheet" href="./css/carrito.css">
</head>
<body class="carrito-page">
    <header>
        <div class="logo">
            <h1>Shop Online</h1>
        </div>
        <div class="user-info">
            <p>Bienvenido: <strong>Jhon Doe</strong></p>
        </div>
        <nav>
            <div id="cart-container">
                <button id="cart-btn">Carrito</button>
                <span id="cart-count">3</span>
            </div>
            <button id="logout-btn">Salir</button>
        </nav>
    </header>

    <main>
        <h2>Relación de Pedidos</h2>
        <table>
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Fecha Solicitud</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="orders-list">
                <!-- Los pedidos se cargarán aquí -->
            </tbody>
        </table>
    </main>

    <script src="./js/carrito.js"></script>
</body>
</html>
