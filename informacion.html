<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/informacion.css">
    <title>Información del Carrito</title>
</head>
<body>
    <header>
        <h1>Información del Carrito</h1>
        <button id="back-btn">Volver a Carrito</button>
    </header>
    
    <table id="cart-table">
        <thead>
            <tr>
                <th>Nombre del Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="cart-info">
            <!-- Aquí se mostrarán los productos del carrito -->
        </tbody>
    </table>

    <div id="total-container">
        <h3>Total a Pagar: $<span id="total-amount">0.00</span></h3>
    </div>

    <script src="./js/informacion.js"></script>
</body>
</html>
