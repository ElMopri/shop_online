<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Shop Online</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="productos-body">
    <header class="productos-header">
        <div class="productos-header-left">
            <h1 class="productos-title">Shop Online</h1>
            <p class="productos-subtitle">Anytime, Anywhere</p>
        </div>
        <div class="productos-header-right">
            <button class="carrito-btn">Carrito</button>
            <button class="logout-btn">Salir</button>
        </div>
    </header>

    <div class="search-bar-container"> <!-- Contenedor con posición relativa -->
        <label for="search" class="search-label">Filtro de búsqueda:</label>
        <input type="text" class="search-input" placeholder="Nombre del producto" id="search">
        <button class="search-btn">Buscar</button>
        <ul class="suggestions-list"></ul> <!-- Lista de sugerencias -->
    </div>    

    <h2 class="productos-section-title">Productos</h2>

    <div class="categorias-container">
        <!-- Categorías serán generadas dinámicamente -->
    </div>

    <div class="productos-container">
        <!-- Los productos serán generados dinámicamente -->
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
