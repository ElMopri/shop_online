<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Shop Online</title>
    <link rel="stylesheet" href="./css/productos.css">
</head>
<body class="products-page">
    <header>
        <div class="logo">
            <h1>Shop Online</h1>
        </div>
        <div class="user-info">
            <p>Bienvenido: <strong>Jhon Doe</strong></p>
        </div>
        <nav>
            <div id="cart-container">
                <button id="cart-btn">Carrito</button>
                <span id="cart-count">0</span>
            </div>
            <button id="logout-btn">Salir</button>
        </nav>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Filtro de búsqueda...">
            <button id="search-btn">Buscar</button>
        </div>

        <h2>Productos</h2>

        <div class="categories">
            <button class="category-btn" data-category="electronics">Electronics</button>
            <button class="category-btn" data-category="jewelery">Jewelery</button>
            <button class="category-btn" data-category="men's clothing">Men's clothing</button>
            <button class="category-btn" data-category="women's clothing">Women's clothing</button>
        </div>

        <div id="products-container">
            <!-- Los productos se cargarán aquí -->
        </div>
    </main>

    <script src="./js/productos.js"></script>
</body>
</html>
