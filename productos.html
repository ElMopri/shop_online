<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/productos.css">
    <title>Productos</title>
</head>
<body>
    <header>
        <h1>Shop Online</h1>
        <p id="welcome-message">Bienvenido: Jhon Doe</p>
        <button id="cart-btn">Carrito</button>
        <button id="logout-btn">Salir</button>
    </header>

    <div id="category-container" class="category-container">
        <button class="category-btn" data-category="all">Todos</button>
        <button class="category-btn" data-category="electronics">Electrónica</button>
        <button class="category-btn" data-category="jewelery">Joyería</button>
        <button class="category-btn" data-category="men's clothing">Ropa de Hombre</button>
        <button class="category-btn" data-category="women's clothing">Ropa de Mujer</button>
    </div>
    
    <input type="text" id="search" placeholder="Buscar productos">
    <button id="search-btn">Buscar</button>
    
    <div id="products-container"></div>

    <script src="./js/productos.js"></script>
</body>
</html>
